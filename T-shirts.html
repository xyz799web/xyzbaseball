<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZ T-shirts</title>
  <style>
    body {
      background-color: #add8e6; /* Light blue */
      color: #ff1493; /* Hot pink text */
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px 20px;
      margin: 0;
    }

    a {
      color: #ff1493;
      font-size: 1.2rem;
      text-decoration: none;
      display: block;
      margin-bottom: 25px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff69b4;
      text-decoration: underline;
    }

    img {
      width: 100%;
      max-width: 300px; /* ✅ Scales nicely on mobile */
      height: auto;
      border: 5px solid black;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
    }

    h2 {
      font-size: 2rem;
      color: #ff1493;
      margin-top: 10px;
    }

    /* ✅ Make text responsive on small screens */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.8rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="Browseourproducts.html">
    T-shirts aren't grabbing your attention? No worries, let's go see the other products!
  </a>

  <img
    src="https://cdn.glitch.global/e6f94300-d4f9-4745-b1c1-32e765b91d25/010bda83-fc6f-4553-8e3d-3ec5166f1dd3.image.png?v=1750440321844"
    alt="XYZ T-Shirt"
  />

  <h2>
    XYZ T-Shirt
    <br />
    $35
  </h2>
</body>
</html>
