
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XYZ | Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Courier New", monospace;
      background: #add8e6;
      color: #000;
      padding: 40px 20px;
    }

    .checkout-container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff69b4aa;
    }

    h1 {
      text-align: center;
      color: #ff1493;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #000;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    .summary {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .summary h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 10px;
    }

    .summary p {
      font-size: 1rem;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <div class="summary">
      <h2>Order Summary</h2>
      <p><strong>VIP Membership</strong></p>
      <p>Price: $20.00 USD</p>
    </div>

    <form id="checkout-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const res = await fetch("https://skitter-clumsy-sweatshirt.glitch.me/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const data = await res.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
